<head>
  <title>image_share</title>
</head>

<body>
  <h1>Welcome to coursera!</h1>
  <nav class="navbar navbar-default navbar-fixed-top">
    {{> loginButtons}}
  </nav>
  <div class="container">
  {{> images}}

  {{username}}
</div>
</body>

<template name="images">
	<div class="row">
    {{#each images}}
      <div class="col-xs-12 col-md-3" id="{{_id}}">
        <div class="thumbnail">
          <img src="{{image_src}}" alt="image_alt">
          <div class="caption">
            <h3>Thumbnail label</h3>
            <p>description of the image</p>
            <p>
              {{>starsRating mutable=true class="star-r" id=_id}}
            </p>
            <button class="js-delbutton btn btn-warning">delete</button>
          </div>
        </div>
      </div>
    {{/each}}
  </div> <!-- / row -->
</template>
